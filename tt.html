<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1 "></figure>
                            <img alt="hehe"
                                src="https://img.freepik.com/free-vector/people-playing-table-tennis_23-2148662482.jpg">
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong ScoreKeeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">use the buttons to keep score</p>
                                <label for="selection" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select id="selection">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>


                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button type="button" id="p1Button" class="is-primary  button card-footer-item is-large">+1 Player
                                One</button>
                            <button type="button" id="p2Button" class="is-info button card-footer-item is-large">+1 Player
                                Two</button>
                            <button type="button" id="reset" class="is-danger button card-footer-item is-large"> Reset</button>
                        </footer>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>



    <script src="tt.js"></script>
</body>

</html>
